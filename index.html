<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>築夢 | Build Dream</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfc;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: bold;
      color: #a67c00;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    nav a:hover {
      color: #a67c00;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        border-radius: 6px;
        padding: 10px 15px;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    main {
      padding: 60px 30px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      max-width: 700px;
      margin: auto;
      margin-bottom: 40px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .feature {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #eee;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.03);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #f2f2f2;
      font-size: 14px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="築夢 Logo">
      <div class="logo-text">築夢 | Build Dream</div>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav id="nav-links">
      <a href="#">ホーム</a>
      <a href="#">サービス</a>
      <a href="#">会社概要</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <h1>どなたにも優しい不動産仲介サービス</h1>
    <p>
      築夢（Build Dream）は、日本で生活を始める外国人・留学生の方々に向けた、<br>
      多言語対応・安心契約・スムーズな住まい探しを実現する不動産サービスです。
    </p>

    <div class="features">
      <div class="feature">
        <h3>多言語サポート</h3>
        <p>日本語・中国語・英語対応で安心のサポート。</p>
      </div>
      <div class="feature">
        <h3>ビザ・生活支援</h3>
        <p>生活開始に必要な手続きも一括でご案内。</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 株式会社築夢 - Build Dream Co., Ltd. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>

</body>
</html>
